<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 4: Generate Poster</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h2>Step 4: Generate and Download Your Poster</h2>
        <div>
            <p><strong>Prompt:</strong> {{ prompt }}</p>
            <p><strong>Aspect Ratio:</strong> {{ aspect_ratio }}</p>
            <p><strong>Logo:</strong> {{ logo_filename }}</p>
        </div>
        <form action="/generate-poster" method="post" enctype="multipart/form-data">
            <input type="hidden" name="enhanced_prompt" value="{{ enhanced_prompt }}">
            <input type="hidden" name="prompt" value="{{ prompt }}">
            <input type="hidden" name="aspect_ratio" value="{{ aspect_ratio }}">
            <input type="hidden" name="logo_filename" value="{{ logo_filename }}">
            <button type="submit" class="btn btn-success">Generate Poster</button>
        </form>
        <form action="/step3" method="post" style="margin-top: 10px;">
            <input type="hidden" name="enhanced_prompt" value="{{ enhanced_prompt }}">
            <input type="hidden" name="prompt" value="{{ prompt }}">
            <input type="hidden" name="aspect_ratio" value="{{ aspect_ratio }}">
            <button type="submit" class="btn btn-secondary">Back</button>
        </form>
    </div>
</body>
</html>
